<div class="fb-insight" ng-class="api" ng-if="data">
	<h1>{{title}}</h1>
  <h4>{{description}}</h4>
   <ng-font-chart 
      font="fa fa-female"
      value="data.female"
      start-color="#3b5998"
      end-color="rgba(255,255,255, 0.8)">
    </ng-font-chart>
    <chart type="Bar" value="data.data"></chart>

    <ng-font-chart 
      font="fa fa-male"
      value="data.male"
      start-color="#3b5998"
      end-color="rgba(255,255,255, 0.8)">
    </ng-font-chart>
</div>
